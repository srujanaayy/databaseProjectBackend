
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Products</h1>
    <div id="products-list">
      <!-- Example product items -->
      <div class="product">
        <h3>Stylish Hat</h3>
        <p>Price: $20</p>
        <button onclick="addToCart('Stylish Hat', 20)">Add to Cart</button>
      </div>
      <div class="product">
        <h3>Classic T-Shirt</h3>
        <p>Price: $15</p>
        <button onclick="addToCart('Classic T-Shirt', 15)">Add to Cart</button>
      </div>
    </div>

    <script>
      // Function to add items to the cart
      function addToCart(productName, price) {
        // Get the existing cart from localStorage or create an empty array
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        // Check if the product already exists in the cart
        let existingProduct = cart.find(
          (item) => item.productName === productName
        );

        if (existingProduct) {
          // Increment quantity if product is already in the cart
          existingProduct.quantity += 1;
        } else {
          // Add new product to the cart
          cart.push({ productName: productName, price: price, quantity: 1 });
        }

        // Save the updated cart to localStorage
        localStorage.setItem("cart", JSON.stringify(cart));
        alert(`${productName} has been added to the cart!`);
      }
    </script>
  </body>
</html>

<script>
    const products = [
        {

        },
        // Add more products as needed
    ];

    const table = document.getElementById("productTable");

    products.forEach(product => {
        const row = document.createElement("tr");

        row.innerHTML = `
            <td>${product.id}</td>
            <td>${product.name}</td>
            <td>${product.price}</td>
            <td>${product.stock}</td>
            <td><img src="${product.imageUrl}" alt="Product Image" width="50"></td>
        `;

        table.appendChild(row);
    });
</script>
